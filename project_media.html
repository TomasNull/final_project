<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Final Project - Web Interface Design</title>
		<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">
		<link rel="stylesheet" type="text/css" href="style_project.css">
		<script type="text/javascript" src="#" language="javascript"></script>
		<script type="text/javascript" src="#" language="javascript"></script>
	</head>

	<body>

		<div id="superior-container">
			<div class="nav-header">
				<a class="nav-brand" href="#">DeepSound</a>
				<!-- <button id="nav-btn-brand"><a class="nav-brand" href="#"><h1>DeepSound</h1></a></button> -->
			</div> <!-- nav-header end -->

			<div class="nav-content">
				<nav id="nav-primary-bar">
					<!-- Navigation -->
					<ul class="nav">
						<li id="genres"><a href="#">Genres</a></li><hr class="vertical">
						<li class="dropdown" id="lang"><a href="#">Language</a></li><hr class="vertical">
						<li id="videos"><a href="#">Videos</a></li><hr class="vertical">
						<li id="pages"><a href="#">Pages</a></li><hr class="vertical">
						<li id="search-bar">
							<form id="frmSearch" class="navbar-form-right" role="form">
								<div class="form-group">
									<input autocomplete="OFF" type="text" placeholder="Search in library...">
								</div>
								<button type="button" id="btnSearch"><img src="icons/search-icon.png" height="13px" width="15px"></button>
							</form>
						</li>
					</ul>
				</nav> <!-- nav-primary-bar -->
			</div> <!-- nav-content end -->
		</div>

		<aside class="sidebar">
			<!-- Sidebar -->
			<ul class="nav-sidebar">
				<hr><li class="icon" id="search-button"><a href="#"><img src="icons/search-icon.png" height="30" width="30" alt="Search"></a></li><hr>
				<li class="icon" id="favorite-button"><a href="#"><img src="icons/favorites-button.png" height="30" width="30" alt="Favorite"></a></li><hr>
				<li class="icon" id="connections-buttion"><a href="#"><img src="icons/connections.png" height="30" width="30" alt="Share"></a></li><hr>
				<li class="icon" id="settings-buttion"><a href="#"><img src="icons/settings.png" height="30" width="30" alt="Settings"></a></li><hr>
			</ul>
		</aside>

		<div id="content">
			<!-- Primary content from web page -->
			<div class="main">
				<div class="page-content" id="target">
					<div class="page-header">
						<h1>Primary content from web page</h1>
					</div>

					<div class="row">
						<div class="col-xs-12 col-md-4 col-lg-3">
							<div class="prev-group" style="background:url('http://www.emp-online.es/blog/wp-content/uploads/2014/07/Metallica.jpg') no-repeat top center; background-size:cover;"></div>
							<div class="caption">
								<h4 class="nameArtist">Artist 1</h4>
								<p class="musicList" onclick="#">Playlist</p>
							</div>
							
							<div id="playlist_container" class="groupPlaylist">
								<div id="controlPlayer">
									<div id="controls">
										<button class="btn" id="backward" value="Backward"><img src="icons/back-to-start.ico" height="30px" width="30px"></button>
										<button class="btn" id="play" value="Play"><img src="icons/play-button.png" height="30px" width="30px"></button>
										<button class="btn" id="pause" value="Pause"><img src="icons/Pause.ico" height="30px" width="30px"></button>
										<button class="btn" id="forward" value="Forward"><img src="icons/next-song.ico" height="30px" width="30px"></button>
										<button class="btn" id="mute" value="Mute"><img src="icons/mute.png" height="30px" width="30px"></button>
									</div> <!-- end div controls -->
									<audio id="player" class="audio-class" preload="auto" controls="" type="audio" tabindex="0">
										<source type="audio/mp3" src="#">
									</audio>
								</div>
								<ul id="playlist">
									<li class="active"><a href="audio/satsuki_humps.mp3">Satsuki Humps</a></li><hr>
									<li><a href="audio/greatest_friend.mp3">Greatest Friend</a></li><hr>
								</ul>
							</div>
						</div>
						<div class="col-xs-12 col-md-4 col-lg-3">
							<div class="prev-group" style="background:url('http://www.emp-online.es/blog/wp-content/uploads/2014/07/Metallica.jpg') no-repeat top center; background-size:cover;"></div>
							<div class="caption">
								<h4 class="nameArtist">Artist 1</h4>
								<p class="musicList" onclick="#">Playlist</p>
							</div>
						</div>
						<div class="col-xs-12 col-md-4 col-lg-3">
							<div class="prev-group" style="background:url('http://www.emp-online.es/blog/wp-content/uploads/2014/07/Metallica.jpg') no-repeat top center; background-size:cover;"></div>
							<div class="caption">
								<h4 class="nameArtist">Artist 1</h4>
								<p class="musicList" onclick="#">Playlist</p>
							</div>
						</div>
						<div class="col-xs-12 col-md-4 col-lg-3">
							<div class="prev-group" style="background:url('http://www.emp-online.es/blog/wp-content/uploads/2014/07/Metallica.jpg') no-repeat top center; background-size:cover;"></div>
							<div class="caption">
								<h4 class="nameArtist">Artist 1</h4>
								<p class="musicList" onclick="#">Playlist</p>
							</div>
						</div>
					</div> <!-- end div ROW -->
				</div>
			</div>
		</div>
